<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <div class="container">
        <div class="calci">
            <form>
                <div>
                    <input type="text" name="display" id="output">
                </div>
                <div>
                    <input type="button" value="Reset" onclick="display.value = '' " class="arguments">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="arguments">
                    <input type="button" value="." onclick="display.value += '.' " class="arguments">
                    <input type="button" value="/" onclick="display.value += '/' " class="arguments">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" onclick="myStopFunction()" class="eq">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
